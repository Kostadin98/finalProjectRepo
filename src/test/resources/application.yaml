spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
      defer-datasource-initialization: true
    sql:
      init:
        mode: never
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  messages:
    basename: messages
    encoding: UTF-8


  default.admin.pass: 'topsecret'
  remember.me.key: 'topsecret'

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
