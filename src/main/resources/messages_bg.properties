#    Index Messages BG

hero.title = Добре дошли в нашето приложение за визитни картички!
hero.subtitle = Революция в начина, по който професионалистите споделят своите контактни данни.
btn.getStarted = Започнете
section.features = Характеристики
feature.design.title = Създавайте зашеметяващи визитни картички
feature.design.description = Нашето приложение ви позволява да създавате зашеметяващи визитни картички, използвайки разнообразие от шаблони и възможности за персонализиране. Удобният ни интерфейс гарантира, че всеки може да създаде професионално изглеждаща картичка за минути.
feature.manage.title = Управлявайте вашите контакти
feature.manage.description = Поддържайте всички ваши професионални връзки на едно място. Нашето приложение улеснява организирането и последващите действия с важни контакти, като гарантира, че никога няма да пропуснете възможност.
feature.share.title = Лесно споделяне
feature.share.description = Споделяйте вашата визитна картичка с едно докосване. Нашето приложение поддържа споделяне чрез имейл, QR кодове и социални мрежи, правейки мрежуването безпроблемно и ефективно. Свържете се с други по начин, който ви подхожда най-добре.
feature.digital.title = Дигитални визитни картички
feature.digital.description = Намалете хартиените отпадъци, използвайки дигитални визитни картички. Нашето приложение насърчава устойчивостта, помагайки ви да допринесете за по-зелена планета, докато сте в крак с дигиталната ера.
feature.mobile.title = Мобилна съвместимост
feature.mobile.description = Достъпвайте вашите визитни картички от всякъде и по всяко време. Нашето приложение е оптимизирано за мобилни устройства, гарантирайки, че можете да управлявате и споделяте картичките си в движение.
feature.secure.title = Сигурно и лично
feature.secure.description = Вашата информация е сигурно съхранена и ние приоритизираме вашата поверителност. Споделяйте контактните си данни уверено, знаейки, че вашите данни са защитени.


