    #About BG

about.page.title=За нас
about.page.header=За нашето приложение за визитки
about.page.description=Добре дошли в нашето приложение за визитки! Нашата цел е да революционизираме начина, по който професионалистите споделят своята контактна информация. Нашето приложение ви позволява да създавате, управлявате и споделяте визитките си с лекота, като гарантира, че ще оставите трайно впечатление. С нашето приложение можете да проектирате зашеметяващи визитки, използвайки различни шаблони и опции за персонализиране. Нашият удобен интерфейс гарантира, че всеки може да създаде професионално изглеждаща карта за минути. Освен създаването на карти, нашето приложение също така ви помага да управлявате контактите си ефективно. Следете всички ваши професионални контакти на едно място, като улеснявате организирането и последващото свързване с важни контакти. Споделянето на вашата визитка никога не е било по-лесно. Независимо дали предпочитате споделяне по имейл, QR кодове или социални медии, нашето приложение поддържа множество методи, които гарантират, че можете да се свържете с другите по начин, който ви подхожда най-добре. Ние сме ангажирани с устойчивостта, поради което нашето приложение насърчава използването на дигитални визитки. Намалявайки нуждата от хартиени карти, вие допринасяте за по-зелена планета, като същевременно сте напред в дигиталната ера.
about.page.image.alt=Изображение на приложението за визитки
about.page.features.title=Характеристики
about.feature.create.title=Създавайте красиви карти
about.feature.create.description=Проектирайте зашеметяващи визитки с нашия лесен за използване редактор. Изберете от различни шаблони и ги персонализирайте, за да отговарят на вашата марка.
about.feature.manage.title=Управлявайте контакти
about.feature.manage.description=Следете всички ваши професионални контакти на едно място. Нашето приложение улеснява организирането и достъпа до вашите контакти.
about.feature.share.title=Споделяйте мигновено
about.feature.share.description=Споделете вашата визитка с едно натискане. Нашето приложение поддържа споделяне по имейл, QR кодове и социални медии, правейки мрежата безпроблемна.
about.feature.environment.title=Екологично съобразно
about.feature.environment.description=Намалете отпадъците от хартия, използвайки дигитални визитки. Нашето приложение ви помага да допринесете за по-зелена планета, като същевременно оставате свързани.
