<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{contact.form.title}">Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/themes/img.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            margin: 3rem auto;
            position: relative;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-container label {
            font-weight: 500;
            color: #555;
        }

        .contact-container .form-control {
            border-radius: 0.25rem;
            border-color: #ced4da;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .contact-container .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .contact-container .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
            border-radius: 0.25rem;
            font-size: 1.25rem;
            font-weight: 500;
            width: 100%;
        }

        .contact-container .btn-primary:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #17a2b8;
            border: none;
            border-radius: 0.25rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #138496;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a th:href="@{/profile/{id}(id=${user.id})}" class="back-btn" th:text="#{contact.form.backToProfile}">Back to Profile</a>
<div class="contact-container">
    <h2 th:text="#{contact.form.heading}">Message me here</h2>
    <form th:action="@{/profile/{id}/submitContactForm(id=${user.id})}" method="post">
        <div class="form-group">
            <label for="name" th:text="#{contact.form.name}">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" th:text="#{contact.form.email}">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone" th:text="#{contact.form.phone}">Your Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message" th:text="#{contact.form.message}">Your Message</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{contact.form.submit}">Send Message</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
