<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: 200px; /* Fixed height for uniform image display */
            object-fit: cover; /* Maintain aspect ratio while covering the area */
            cursor: pointer; /* Change cursor to indicate clickability */
            transition: transform 0.2s; /* Smooth transition for scaling */
        }
        .card-img-top:hover {
            transform: scale(1.05); /* Slight scale up on hover */
        }
        .modal-content {
            border-radius: 10px;
        }
        .modal-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card-body {
            background-color: #ffffff;
            padding: 15px;
        }
        .upload-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .upload-form .form-group {
            margin-bottom: 20px;
        }
        .upload-form label {
            font-weight: bold;
        }
        .upload-form button {
            background-color: #007bff;
            color: #ffffff;
        }
        .gallery-title {
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }
        .card-text {
            font-size: 1em;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="gallery-title">Gallery of <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></h2>

    <div class="upload-form" sec:authorize="isAuthenticated()">
        <form action="#" th:action="@{/profile/{id}/gallery/upload(id=${user.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Image</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="row">
        <div class="col-12">
            <h3>Uploaded Images</h3>
            <div class="row">
                <div class="col-md-4" th:each="image : ${images}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="@{${image.filePath}}" class="card-img-top" alt="Image" onclick="openModal(this.src)">
<!--                        <div class="card-body">-->
<!--                            <p class="card-text" th:text="${image.fileName}"></p>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modal-img" src="" class="modal-img" alt="Image">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function openModal(src) {
        document.getElementById('modal-img').src = src;
        $('#imageModal').modal('show');
    }
</script>
</body>
</html>
