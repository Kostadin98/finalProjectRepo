<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            margin-top: 50px;
        }
        .profile-card {
            position: relative;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .profile-card .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #007bff;
            font-size: 24px;
            text-decoration: none;
        }
        .profile-card .icon.message {
            right: 150px; /* Adjusted right position for Message link */
        }

        .profile-card .icon.settings {
            right: 70px;
        }
        .profile-card .icon.gallery {
            right: 110px;
        }
        .profile-card .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #007bff;
            margin-bottom: 20px;
        }
        .profile-card .social-buttons a {
            margin: 0 15px;
            color: #007bff;
            font-size: 28px;
            text-decoration: none;
        }
        .profile-card .email {
            margin-top: 20px;
            font-size: 20px;
            color: #495057;
        }
        .profile-card .description {
            margin-top: 20px;
            font-size: 18px;
            color: #6c757d;
        }
        .comment-section {
            margin-top: 30px;
        }
        .comment {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .comment-form.hidden {
            display: none;
        }


        /* Description CSS style */
        .description-section {
            margin-top: 20px;
        }
        .description-section h3 {
            font-size: 1.5rem;
            color: #333;
        }
        .description-section p {
            font-size: 1rem;
            color: #666;
        }
        .description-section .form-group {
            margin-top: 20px;
        }
        .edit-description-form {
            display: none;
        }
    </style>
</head>
<body>
<div class="container profile-container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card profile-card text-center">
                <li class="nav-item" th:if="${isProfileOwner}">
                    <a th:href="@{/profile/{id}/settings(id=${user.id})}" class="icon settings"><i class="fas fa-cog"></i></a>
                </li>

                <a th:href="@{/profile/{id}/gallery(id=${user.id})}" class="icon gallery"><i class="fas fa-images"></i></a>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:if="${#authentication.name == user.email}" th:href="@{/profile/{id}/messages/inbox(id=${user.id})}" class="icon message"><i class="fas fa-envelope"></i></a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/profile/{id}/contactForm(id=${user.id})}" class="icon message"><i class="fas fa-envelope"></i></a>
                </li>

                <div class="mt-4" th:if="${isProfileOwner}">
                    <a th:href="@{/profile/{id}/manageCategories(id=${user.id})}" class="btn btn-primary">Manage Categories</a>
                </div>

                <img th:src="@{${user.avatarImage != null ? user.avatarImage.filePath : '/images/defaultAvatar/defaultAvatarImage.png'}}"
                     alt="Avatar"
                     class="avatar mx-auto d-block">

                <div class="upload-form" sec:authorize="isAuthenticated()">
                    <form action="#" th:action="@{/profile/{id}/uploadAvatar(id=${user.id})}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Upload Image</label>
                            <input type="file" id="file" name="file" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>

                <h2 class="mt-3" th:text="${user.fullName}">John Doe</h2>
                <h3 class="mt-3" th:text="${user.companyName}">John Doe</h3>
                <div class="social-buttons mt-3">
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="email mt-4">
                    <strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span>
                </div>
            </div>


<!--            Description section-->
            <section class="description-section">
                <h3>Description</h3>
                <p th:text="${user.description}">User description goes here...</p>

                <!-- Update Description Form -->
                <div class="edit-description-form" sec:authorize="isAuthenticated()">
                    <form th:action="@{/profile/{id}/updateDescription(id=${user.id})}" method="post">
                        <div class="form-group">
                            <label for="description">Edit Description</label>
                            <textarea id="description" name="description" class="form-control" rows="3" th:text="${user.description}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Description</button>
                    </form>
                </div>
            </section>

            <!-- QR Code visualisation -->
            <div class="mt-4">
                <img th:src="@{${user.qrCodePath != null ? user.qrCodePath : '/images/default-qr-codes/default-qr.png'}}"
                     alt="QR Code"
                     class="qr-code mx-auto d-block">
            </div>

            <!-- Comments Section -->
            <div class="comment-section mt-5">
                <h3>Comments</h3>
                <div th:each="comment : ${comments}" class="comment">
                    <strong th:text="${comment.author}">Author</strong>
                    <p th:text="${comment.content}">Comment content goes here...</p>
                </div>

                <!-- Comment Form -->
                <div class="comment-form mt-4" th:if="${!isProfileOwner}">
                    <form th:action="@{/profile/{id}/addComment(id=${user.id})}" method="post">
                        <div class="form-group">
                            <label for="commentContent">Your Comment</label>
                            <textarea id="commentContent" name="content" class="form-control" rows="3" required></textarea>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <div class="form-group">
                                <label for="commentAuthor">Your Name</label>
                                <input type="text" id="commentAuthor" name="author" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var isProfileOwner = [[${isProfileOwner}]];  // Set this using Thymeleaf or inline script
        var editDescriptionForm = document.querySelector('.edit-description-form');

        if (isProfileOwner) {
            editDescriptionForm.style.display = 'block';
        }
    });
</script>

</body>
</html>
