<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Navigation Bar -->
    <nav th:replace="~{fragments/navigation}"></nav>
    <!-- Header -->
    <div th:replace="~{fragments/header}"></div>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: url('/images/themes/img.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            margin: auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem; /* Larger font size for the heading */
            font-weight: 600; /* Semi-bold text */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Letter spacing for readability */
        }

        .login-container label {
            font-weight: 500; /* Slightly bolder labels */
            color: #555; /* Darker text for better contrast */
        }

        .login-container .form-control {
            border-radius: 0.25rem;
            border-color: #ced4da; /* Lighter border color */
            padding: 0.75rem; /* Increased padding for better touch targets */
            font-size: 1rem; /* Font size for input fields */
            transition: border-color 0.3s; /* Smooth transition on focus */
        }

        .login-container .form-control:focus {
            border-color: #007bff; /* Highlight border on focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Focus shadow */
        }

        .login-container .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            border-radius: 0.25rem;
            font-size: 1.25rem; /* Larger button text */
            font-weight: 500; /* Semi-bold button text */
        }

        .login-container .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .remember-me-label {
            font-weight: 500; /* Slightly bolder text */
            color: #333; /* Darker text for better visibility */
        }

        .alert-danger {
            color: #dc3545;
            font-size: 0.875rem; /* Slightly smaller font size for alert text */
        }

        .form-group {
            margin-bottom: 1.5rem; /* Increased margin for form groups */
        }

        .header {
            background: transparent; /* Fully transparent background */
            color: #343a40; /* Dark text color for contrast */
            padding: 15px 30px; /* Adjusted padding for spacing */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: none; /* No shadow to maintain full transparency */
        }

        .language-switcher {
            margin: 0;
            display: flex;
            gap: 15px; /* Space between language links */
        }

        .language-switcher a {
            color: #007bff; /* Blue color for text */
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 500; /* Slightly bolder font for visibility */
        }

        .language-switcher a:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Light blue background on hover */
            color: #fff; /* Darker blue text on hover */
            text-decoration: none;
        }

        .language-switcher a.active {
            background-color: rgba(0, 123, 255, 0.2); /* Light blue background for active link */
            color: #fff; /* Darker blue text for active link */
            text-decoration: none;
        }

        .container {
            margin-top: 20px;
        }

    </style>
</head>

<body>

<div class="login-container">
    <h2 th:text="#{login.title}">Login</h2>
    <form th:action="@{/users/login}" method="POST">
        <div class="form-group">
            <label for="email" th:text="#{login.username}">Username</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${email}" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{login.password}">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme">
            <label class="form-check-label remember-me-label" for="rememberme" th:text="#{login.rememberMe}">Remember me</label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info btn-lg btn-block" th:value="#{login.submit}" value="Login"/>
        </div>
        <div class="d-flex justify-content-center mt-2" style="min-height: 1.2rem">
            <small th:if="${bad_credentials}" th:text="#{login.invalidCredentials}" class="alert-danger"></small>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
