<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Language Switcher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background for the body */
        }
        .header {
            background: transparent; /* Fully transparent background */
            color: #343a40; /* Dark text color for contrast */
            padding: 15px 30px; /* Adjusted padding for spacing */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: none; /* No shadow to maintain full transparency */
        }
        .language-switcher {
            margin: 0;
            display: flex;
            gap: 15px; /* Space between language links */
        }
        .language-switcher a {
            color: #007bff; /* Blue color for text */
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 500; /* Slightly bolder font for visibility */
        }
        .language-switcher a:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Light blue background on hover */
            color: #fff; /* Darker blue text on hover */
            text-decoration: none;
        }
        .language-switcher a.active {
            background-color: rgba(0, 123, 255, 0.2); /* Light blue background for active link */
            color: #fff; /* Darker blue text for active link */
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <!-- Header title or other content -->
    <div class="language-switcher">
        <a href="?lang=en" th:classappend="${#locale.language == 'en'} ? 'active'">English</a>
        <a href="?lang=bg" th:classappend="${#locale.language == 'bg'} ? 'active'">Български</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
