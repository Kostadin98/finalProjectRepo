    #About EN

about.page.title=About Us
about.page.header=About Our Business Card App
about.page.description=Welcome to our Business Card App! We aim to revolutionize the way professionals share their contact information. Our app allows you to create, manage, and share your business cards with ease, ensuring you leave a lasting impression. With our app, you can design stunning business cards using a variety of templates and customization options. Our user-friendly interface ensures that anyone can create a professional-looking card in minutes. Beyond just creating cards, our app also helps you manage your contacts efficiently. Keep track of all your professional connections in one place, making it easy to stay organized and follow up with important contacts. Sharing your business card has never been easier. Whether you prefer sharing via email, QR codes, or social media, our app supports multiple methods, ensuring you can connect with others in the way that suits you best. We are committed to sustainability, which is why our app promotes the use of digital business cards. By reducing the need for paper cards, you are contributing to a greener planet while staying ahead in the digital age.
about.page.image.alt=Business Card App Image
about.page.features.title=Features
about.feature.create.title=Create Beautiful Cards
about.feature.create.description=Design stunning business cards with our easy-to-use editor. Choose from a variety of templates and customize them to fit your brand.
about.feature.manage.title=Manage Contacts
about.feature.manage.description=Keep track of all your professional connections in one place. Our app makes it easy to organize and access your contacts.
about.feature.share.title=Share Instantly
about.feature.share.description=Share your business card with a tap. Our app supports sharing via email, QR codes, and social media, making networking seamless.
about.feature.environment.title=Environmentally Friendly
about.feature.environment.description=Reduce paper waste by using digital business cards. Our app helps you contribute to a greener planet while staying connected.

